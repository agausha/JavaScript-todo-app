<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
   
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Spartan:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/main.min.css" />

    <title>Todo App</title>
  </head>
  <body>
    <main class="main">
      <header class="header">
        <div class="title">
       <h1>Todo List</h1>
       <h2 class="date"></h2>
      </div>
       <form id="new-todo">
         <input type="text" id="todo-input" placeholder="What are your plans?">
  
         <input type="submit" id="todo-submit" value="Add todo">
       </form>
      </header> 
  
      <section class="todo-list">
        <h3>Todos</h3>

        <div class="todos">
          <!-- <div class="todo">
            <div class="content">
              <input type="text" class="text" value="my todos" readonly />
            </div>
          </div> -->
        </div>
      </section>
    </main>
   
    <script src="/js/app.js"></script>
  </body>
</html>
